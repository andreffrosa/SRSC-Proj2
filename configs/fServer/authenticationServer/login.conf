#
# Contains configurations about the Login process, 
# Diffie-Hellman and AuthenticationTokens
#

# Valid for 1:00h
TOKEN-TTL: 3600000

SIGNATURE-ALGORITHM: SHA256withRSA
SIGNATURE-ALGORITHM-PROVIDER: BC
		
KEYSTORE-PATH: ./configs/fServer/authenticationServer/authenticationServer-keystore.pkcs12
KEYSTORE-TYPE: PKCS12
KEYSTORE-PASSWORD: SRSC1819
CERTIFICATE-ALIAS: authenticationserver-cert

CIPHERSUITE: AES/CBC/PKCS5Padding
USE-IV: true
IV-SIZE: 16

#HASH-ALGORITHM: SHA512
#HASH-ALGORITHM-PROVIDER: BC

PBE-ALGORITHM: PBEWITHSHA256AND192BITAES-CBC-BC
PBE-ALGORITHM-PROVIDER: BC
ITERATIONS: 1024

